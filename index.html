<!DOCTYPE html>
<html lang="en" role="document">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>2017 Energy.gov Digital Accomplishments</title>
        <meta name="description" content="Social media milestones and achievements for the main DOE accounts">
        <!-- JQuery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Object Fit polyfill -->
        <script type="text/javascript" src="https://unpkg.com/object-fit-images/dist/ofi.min.js"></script>
        <!-- Lazy Load images -->
        <script type="text/javascript" src="https://unpkg.com/object-fit-images/dist/ofi.min.js"></script>
        <!-- Jarallax -->
        <link type="text/css" href="css/jarallax.css" rel="stylesheet">
        <script type="text/javascript" src="js/jarallax.min.js"></script>
        <script type="text/javascript" src="js/jarallax-video.min.js"></script>
        <script type="text/javascript" src="js/jarallax-element.min.js"></script>
        <!-- USWDS -->
        <link type="text/css" href="css/uswds.css" rel="stylesheet">
        <script type="text/javascript" src="js/uswds.min.js"></script>
        <!-- Countup.js -->
        <script type="text/javascript" src="js/countUp.js"></script>
        <!-- ScrollMagic -->
        <script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
        <script type="text/javascript" src="js/scrollmagic/uncompressed/ScrollMagic.js"></script>
        <script type="text/javascript" src="js/scrollmagic/uncompressed/plugins/jquery.ScrollMagic.js"></script>
		<script type="text/javascript" src="js/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
        <script type="text/javascript" src="js/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>

        <!-- Custom -->
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div id="content">
            <section id='intro'>
                <article class='center'>
                    <div class='content-block'>
                        <div class='block knockout parallax'>
                            <h1 class='title'>2017 Social Media Accomplishments</h1>
                        </div>
                    </div>
                </article>
            </section>

	        <div id="stats-fb" class="section" data-brand="facebook">
            	<div class="logo-container">
                    <img id="facebook" class="brand" width="50" width="50" src="images/social-icons/facebook.svg" />
                </div>

	            <section id="section-1" class="parallax" style="background-image:url(images/FB-background_solar-eclipse.jpg);">
	                <article class="panel-table">
	                    <div class="panel-table-cell">
	                        <div>
	                            <h1 id="counter_1" class="counter" animatedNumb data-startval="2000000" data-endval="8526865" data-duration="0.75">0</h1>
	                            <h2>total impressions</h2>
	                        </div>
	                    </div>
	                </article>
	            </section>

				<section id="section-2">
	                <article class="panel-table">
	                    <div class="usa-grid-one-fourth panel-table-cell">
	                        <svg height="100" width="100">
								<circle cx="50%" cy="50%" r="50" stroke="black" stroke-width="1" fill="#61AD00" />
							</svg>
	                    </div>
	                    <div class="usa-grid-one-fourth panel-table-cell">
	                        <svg height="111" width="111">
								<circle cx="50%" cy="50%" r="55" stroke="black" stroke-width="1" fill="#61AD00" />
							</svg>
	                    </div>
	                    <div class="usa-grid-one-half panel-table-cell">
	                        <h2 class="percent"><span id="counter_3" animatedNumb data-startval="0" data-endval="11" data-duration="0.5">0</span>%</h2>
	                        <h4>increase from the previous year</h4>
	                    </div>
	                </article>
	            </section>
	        </div>

            <div id="stats-tw" class="section" data-brand="twitter">
                <div class="logo-container">
                    <img id="twitter" class="brand" width="50" width="50" src="images/social-icons/twitter.svg" />
                </div>

                <section id="section-3" class="parallax" style="background-image:url(images/FB-background_solar-eclipse.jpg);">
                    <article class="panel-table">
                        <div class="panel-table-cell">
                            <div>
                                <h1 id="counter_1" class="counter" animatedNumb data-startval="10000000" data-endval="24496610" data-duration="1.75">0</h1>
                                <h2>total impressions</h2>
                            </div>
                        </div>
                    </article>
                </section>

                <section id="section-4">
                    <article class="panel-table">
                        <div class="usa-grid-one-fourth panel-table-cell">
                            <svg height="100" width="100">
                                <circle cx="50%" cy="50%" r="50" stroke="black" stroke-width="1" fill="#61AD00" />
                            </svg>
                        </div>
                        <div class="usa-grid-one-fourth panel-table-cell">
                            <svg height="177" width="177">
                                <circle cx="50%" cy="50%" r="55" stroke="black" stroke-width="1" fill="#61AD00" />
                            </svg>
                        </div>
                        <div class="usa-grid-one-half panel-table-cell">
                            <h2 class="percent"><span id="counter_4" animatedNumb data-startval="0" data-endval="89" data-duration="0.75">0</span>%</h2>
                            <h4>increase from the previous year</h4>
                        </div>
                    </article>
                </section>
            </div>
           <!--  <div id="stats-ig" class="section" data-brand="instagram">
                <img id="instagram" class="brand" width="50" width="50" src="images/social-icons/instagram.svg" />
            </div>
            <div id="stats-li" class="section" data-brand="linkedin">
                <img id="linkedin" class="brand" width="50" width="50" src="images/social-icons/linkedin.svg" />
            </div>
            <div id="stats-yt" class="section" data-brand="youtube">
                <img id="youtube" class="brand" width="50" width="50" src="images/social-icons/youtube.svg" />
            </div> -->
        </div>
    </body>
</html>
