	<body>
		<div id="content">
			<!-- *** REPORT INTRODUCTION *** -->
			<section id='intro'>
				<article class='center'>
					<div class='content-block'>
						<div class='block knockout parallax'>
							<h1 class='title'>2017 Social Media Audience Growth</h1>
						</div>
					</div>
				</article>
			</section>

			<!-- *** START AGENCY ACCOUNTS *** -->
			<!-- FACEBOOK -->
			<section id="stats-fb" class="section" data-brand="facebook">
				<!-- Facebook logo + information -->
				<div class="logo-container">
					<img id="facebook" class="brand" width="50" height="50" src="images/social-icons/facebook.svg" />
                    <div id="facebook-handle" class="platform-link">
                        <h3><a id="facebook-url" class="handle" href=""></a></h3>
                    </div>
				</div>
				<!-- COUNTER: Facebook impressions -->
				<div class="parallax" style="background-image:url(images/FB-background_solar-eclipse.jpg);">
					<article class="impressions-container panel-table">
						<div class="panel-table-cell">
							<div id="impressions-facebook">
								<h1 id="counter-facebook" class="counter" animatedNumb data-startval="1000000" data-endval="8526865" data-duration="0.75"></h1>
								<h1>total impressions</h1>
							</div>
						</div>
					</article>
				</div>
				<!-- Facebook followers -->
				<div class="follower-container">
					<article class="panel-table">
						<div id="followers-facebook" class="usa-grid-two-thirds panel-table-cell">
						<!-- FACEBOOK SVGs -->
						</div>
						<div class="usa-grid-one-third panel-table-cell">
							<h2 id="percent-facebook" class="percent"><span animatedPer data-startval="0" data-endval="11" data-duration="1">0</span>%</h2>
							<h4 class="qualifier">change from previous year</h4>
						</div>
					</article>
				</div>
			</section>
